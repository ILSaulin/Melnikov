                <h2>Мертвые не умирают. О поэзии Дмитрия Мельникова</h2>
                <p>Начну с того, что я поставила себе цель: быть как можно более объективной и беспристрастной в процессе написания этой статьи. Объективность и отсутствие эмоций – довольно нелегкая задача, когда дело касается вещей, которые вызывают либо отвращение, либо, напротив, восторг. Хочу подчеркнуть, что поэт о котором пойдет речь, различаемый во всей сложности и новаторском порыве его творчества, заслуживает больше, чем просто эмоционального отклика (положительного или отрицательного) со стороны пишущего о нем. Я говорю о Дмитрии Мельникове, и эта короткая преамбула – прежде всего призыв к себе самой, попытка мобилизоваться, принять и исследовать явление, которое уже возникло, и есть, и будет в истории литературы до самого конца, до последних земных сроков.</p>
                <p> «… Иисусже– сказалим: небываетпророкбезчести, разветолько в Отечествесвоем и в домесвоем» (Евангелие от Матфея, гл. 13, ст. 57). Мы пользуемся парафразой этой цитаты тогда, когда хотим оправдаться. Ни в Отечестве, ни во времени – опасный, как горящие уголья, живой пророк нам не нужен. Ибо он тоже приходит с мечом, а не только с благой вестью. И да, это меч словесный, но оттого не менее острый и безжалостный. Пусть говорящий правду замолчит. Заткните ему рот. Мера и способы наказания в разные времена были разными. Одних распинали. Других обезглавливали. Сжигали на костре. Потом – сажали в тюрьмы и лагеря. В не столь еще далекую эпоху – просто изгоняли из страны. Мы развиваемся в лучшую сторону. В наши якобы гуманные времена и в якобы гуманном обществе, излюбленный вид наказания – замалчивание. Такая практика исходит из довольно примитивной посылки: если кого-то систематически и всячески игнорируют, то его/ее голос становится неслышным, а значит – несущественным. Исполнители тешат себя надеждой, что замалчивание – при всей его внешней политкорректности – наиболее жестоко и болезненно, так как длится неопределенно долго.</p>
                <p>Но время так или иначе работает на пророка, и на поэта, чей духовный взор устремлен в будущее. Слово должно быть услышано для того, чтобы реализовать заложенную в нем спасительную силу. Голос поэта прорывается сквозь толщу сегодняшнего, достигает горизонта будущего и, отражаясь от него, звучит и для современников, и для потомков. Поэт является с мандатом от высших сил, он наделен неограниченными полномочиями прямо с рождения, одарен ими. Нельзя заставить его замолчать. Самые радикальные меры будут по отношению к поэту лишь полумерами и послужат в конечном счете к его вящей славе. «Губ шевелящихся отнять вы не могли...» Можно отнять жизнь, но нельзя отнять голос, это звучит абсурдно, но тем не менее фактически верно. В эпоху доступного Интернета замалчивание становится все менее эффективным способом борьбы. В сегодняшней реальности качество предложенного текста, подлинность поэтического голоса медленно, но верно выходят на первый план, и новый читательский запрос на подлинность формируется прямо на наших глазах. Конечно, в социальных сетях существует некая возможность игнорирования (меньше лайков – меньше читателей –меньше упоминаний, запросов, показов – блокировка аккаунта под надуманными предлогами), но это тактические уловки временного характера, не способные изменить ход вещей. Здесь сетевым манипуляторам считаю уместным напомнить, что, согласно Иосифу Флавию, у Иисуса было всего двенадцать последователей (фолловеров – на сетевом жаргоне), и что Нагорная проповедь была произнесена перед весьма немногочисленной аудиторией.</p>
                <p>Дмитрию Мельникову исполнилось в этом году 50 лет – знаменательная дата для любого человека, в том числе для поэта. Именно в Сети, несколько лет назад, на общедоступном сайте поэзии, я и наткнулась впервые на значительный корпус текстов этого поэта. Мельников живет в Москве и пишет на русском – языке, который, пожалуй, наряду с английским, дал в новейшее время наибольшее число гениев в области литературы. Быть поэтом – задача весьма нелегкая, а поэтом, пишущим на русском языке – вдвойне. Иерархия в этом языке давно установлена и те, кто находятся на ее высших ступенях – настоящие тяжеловесы. Мало кто осмелится выйти с ними на ринг. Самыми первыми строчками Мельникова, которые я прочитала, были: «Война была делом жизни/поэзия – дело смерти,/юность осталась за кадром – гореть в кювете,/как бэтэр, набитый мясом./ Матерные слова/отхрипела гвардия в небо, не помнящее родства».Меня тут же ошарашило сравнение поэзии со смертью, а войны – с жизнью. Ведь мы привыкли слышать ровно противоположное! Вторая строфа словно молотом бьет по наковальне, развивая мысль поэта: “Война была делом жизни – тогда, в кишлаке горелом,/ты видел во сне березы – оранжевые на белом,/теперь тебе снятся камни, дороги, босые дети,/лед на стволах орудий – поэзия дело смерти».Я была шокирована этими словами. Их значением. И только после того, как я прочитала всё до последней строки из опубликованного на сайте, я осознала, что для Мельникова слова «жизнь» и «смерть» – парадоксальным образом взаимозаменяемы, и что такой подход к этим двум понятиям является новым для большой поэзии.</p>
                <p>Со мной такое случалось всего один раз до этого. Я прочитала несколько строк и была настолько поглощена, что сразу же набросилась на всё, написанное этим человеком, что было у меня в тот день под рукой. Автором был Иосиф Бродский. Я проглотила несколько книг буквально за пару часов и, перефразируя известного английского сатирика, поняла, что несмотря на то, что люди утверждают будто Бродский великий поэт, он действительно великий поэт. То же впечатление во мне оставила поэзия Дмитрия Мельникова. К концу дня, дочитывая его стихотворения на экране компьютера, я совершенно ясно осознала, что имею дело с поэтическим тяжеловесом и что передо мной открылся совершенно иной, новый мир.</p>
                
                <p>Собственно, сравнение с Бродским приходит на ум сразу, и не только потому что Бродский и Мельников наиболее близки во времени. У них во многом сходный взгляд на окружающий мир. Они видят его без прикрас, лишенным романтического флера. Правда, результат этого пристального рассматривания разный. В случае Бродского это скепсис, чаще горький, иногда циничный, это сумрачная интонация отрезвленного своим печальным опытом человека. У Мельникова пронзительная скорбь переходит в свою противоположность, она становится сердечной веселостью. Чудесным образом он выплывает из самой трагической глубины к свету. Мельников наследует Бродскому в том, как он видит, но не в том, что он видит. Можно сказать, что они пользуются одним оптическим прибором, но записи их наблюдений имеют совершенно разную эмоциональную окраску. Впрочем, это не собственно Бродского телескоп. Первым его изобретателем и владельцем был Владимир Маяковский. Бродский добавил оптической силы, а Мельников научил прибор видеть свет во тьме. Если ограничиться двадцатым и началом двадцать первого века, то русская поэтическая оптика определяется для меня вот этими тремя именами. Я не претендую на истину, лишь высказываю свое мнение.</p>
                <pre>Маяковский писал:
                
                Мокрая, будто ее облизали,
                
                толпа.
                
                Прокисший воздух плесенью веет.
                
                Эй!
                
                Россия,
                
                нельзя ли
                
                чего поновее?
                
                    
                </pre>
                <p>Но получилось наоборот: это они дали России «чего поновее». Маяковский, Бродский и Мельников. Но где же остальные? – спросит читатель. Остальные имплицитно включены в линию эволюционного развития русской поэзии. Я ставлю здесь невидимый смайлик для слишком придирчивого знатока.</p>
                <p>Если крупнейшими фигурами русской поэзии XIX века являются Пушкин и Лермонтов, а XX – Маяковский и Бродский, то, следуя такому же строгому стандарту, начало XXI века, несомненно, принадлежит поэзии Мельникова. В историческом времени все великие поэты стоят на плечах своих великих предшественников, но есть еще особенное, поэтическое время, где все они, живые и мертвые, стоят рядом, здесь и сейчас, и всегда. И вот для того, чтобы быть «ростом вровень» с гигантами прошлого, нужно их каким-то образом превзойти. Нужно стать «таким же, но другим» (equalbutdifferent). В этом и состоит простое, но авторитарное правило игры в настоящем искусстве, в любом его модусе – не только в поэзии. Недостаточно просто вобрать в себя достижения других. Нужно еще и создать своеобычно-новое, доселе невиданное. И Мельников сделал это. После того, как я прочитала все его стихотворения, опубликованные в Сети, я, разумеется, «прогуглила» его имя в надежде найти какие-либо тексты, написанные о нем его коллегами и современниками. Оказалось, что нет практически ничего. Несколько разрозненных публикаций в толстых журналах, которые пользовались успехом и популярностью в доцифровую эпоху, а теперь остались без массового читателя и, что греха таить, на обочине литературной жизни. Также я узнала, что в России изданы две поэтические книги Мельникова, последняя в 2006 году. Пожалуй, некоторым утешением для меня стал тот факт, что на общедоступном поэтическом сайте страница Мельникова пользуется популярностью, и количество ее читателей неуклонно растет. В известном смысле открытые интернет-сайты похожи на саму поэзию – они аполитичны или, если хотите, антидемократичны и, как сама поэзия, всецело иерархичны по своей сути. По странному совпадению, здесь так же как и в бизнесе, господствуют цифры статистики. В ходе дальнейших поисков я обнаружила единственное интервью с Мельниковым, которое взял у него молодой русский критик Борис Кутенков. В этом интервью поэт подтвердил мою собственную догадку о его творчестве: «Я хотел написать новую русскую поэзию. В первом приближении я это сделал». Здесь я внесла бы лишь одну поправку – опустила бы слово «русскую», и причина тому, я надеюсь, скоро станет ясна.</p>
                <p>Владимир Маяковский не просто сетовал на прокисший плесенью воздух, он распахнул окна русской поэзии. Он впустил солнце, с которым разговаривал как с ровней. Он «сразу смазал карту будня,/плеснувши краску из стакана», ту карту будничной жизни, которая погрязла в эгоцентризме и самолюбовании и обрела тусклые краски дешевой мелодрамы. Поэт-пророк стал уличным певцом, играющим ноктюрн на «флейте водосточных труб». Впрочем, он при этом с удовольствием бил и в большой полковой барабан. Любое начинание содержит в себе большую долю риска. Маяковский пошел на риск – он заплатил за свет, шум и грохот современной ему страшной жизни, за романтику революционного насилия, которую воспел, ценой спасения души. Широко раскинув руки в надежде соединить несоединимое, он сделал свое сердце легкой мишенью. В конце концов он выстрелил в эту мишень в упор. Бродский сделал мишенями всех и всё, кроме самого себя. Аутоагрессия — ни в поэзии, ни в жизни была ему совершенно не свойственна. При этом оба поэта использовали одну речевую форму. Оба предпочитали монолог – Маяковский был обращен изнутри – наружу, тогда как Бродский со временем полностью ушел в себя, отгородившись от мира как от неблагодарного слушателя. Стилистически совершенно разные, эти два гиганта имели между собой одно важное сходство, которое можно выразить словами того же Маяковского: «ненавижу всяческую мертвечину/обожаю всяческую жизнь». Их объединяла идея дуальности жизни и смерти. Сама возможность снятия противоречия между жизнью и смертью этими поэтами не рассматривалась.</p>
                <p>И вот здесь, после паузы, является поэт, для которого жизнь и смерь не разделены непреодолимой бездной. Напротив, смерть обновляет жизнь, а жизнь обновляет смерть. Они дополняют друг друга. В мельниковском поэтическом мире нет непримиримого антагонизма света и тьмы, жизни и смерти. Это единый мир, который содержит и синтезирует в себе оба этих явления. Вот что он говорит:</p>
                <pre> 
                    
                    
                
                
                От капустного листа
                и чернеющего поля –
                всё знакомые места,
                непонятные до боли.
                
                
                Церковь, рядом магазин,
                жизнь направо, смерть налево,
                голые персты осин
                молча указуют в небо.
                
                
                    
                
                </pre>
                <p>Жизнь направо, смерть налево. Или – наоборот. Не важно в данном случае. Важно то, что они – жизнь и смерть – всегда вместе. Это и есть главная тема поэзии Мельникова – нераздельная и взаимопроникающая суть жизни и смерти. И об этом поэт заявляет с легким сердцем и безо всякого аффекта, в его стихах нет трагических звучностей Маяковского или сознательно обезличенной монотонной интонации Бродского. Это прямое лирическое высказывание так или иначе слышное у Мельникова всегда – независимо от сюжета стихотворения. При том, что тем и сюжетов у Мельникова – множество и это еще одна важная отличительная черта его поэзии. Он пишет о любви, войне, прошлом, настоящем, России, Америке, религии, поп-культуре, загробной жизни,  вообще о чем угодно – с одинаковой и органичной легкостью. Он сшивает там, где другие поэты разрывали. В его поэзии нет трагической разъединенности времени, пространства и человека. Его лирический герой нигде и никому не чужой, как раз наоборот. Его стихи про Америку, в которой он, кстати говоря, никогда не был, вызывают в американском читателе чувство, что он где-то видел этого парня, возможно, жил с ним по соседству. Я сама слышала и читала множество признаний такого рода от американцев, которые познакомились с Мельниковым через переводы. У этого совершенно русского поэта есть совершенно американские стихи. Он говорит от лица Америки так же органично, словно по праву родства, как и от лица России. Что само по себе невероятно, но факт.</p>
                <p>Базис, мистическая основа стихотворений Мельникова уходит в эпоху олимпийских богов и культурных героев. При этом для Мельникова характерна остро-современная подача поэтического материала. Его поэзия кинематографична, наполнена визуальными метафорами, она динамична, она захватывающе-динамична, его поэтические пьесы порой напоминают документальное кино Дзиги Вертова.</p>
                <p>И хотя смысл его поэзии чрезвычайно изощрен, он умудряется сохранять простоту речи понятную широкому читателю. Это необыкновенно редкий дар. Дар, который делает поэта одновременно и великим, и народным.</p>
                <p>Повторюсь: если Маяковский обращался к нам напрямую, а Бродский – через разговор с самим собой, то Мельников разговаривает вместе с нами. Его стихи полифоничны, они соединяют в себе множество голосов (каждый из которых, конечно же его собственный), совершенно разных по звучанию и посылу, но это множество формирует единое целое, одну гармоничную симфонию. Вот прекрасный пример полифонии в поэзии Мельникова:</p>
                <pre>
                
                    
                
                
                Уличные певцы,
                нищие и слепцы
                к вечеру устают,
                вечером не поют,
                меж собой говорят
                или так стоят.
                Мир на Тверской – лют,
                в Камергерском вообще ад,
                но точно зная маршрут
                угол Дмитровки – МХАТ,
                вдоль неоновых трасс
                я веду свой певчий отряд
                и мне в единственный глаз
                бьет звезда-супостат.
                Вечером здесь аншлаг,
                вся Москва кидает понты,
                с неба спускается байк
                удивительной красоты,
                с байка слезает Пётр
                как генерал-майор
                и направляется сам
                к нам.
                – С музыкой на спине
                в рай тебя не возьму.
                Что у тебя в мешке? -
                он говорит мне. –
                Вижу я, ты не слеп,
                и себе на уме, ого!
                – Слушай, апостол, здесь хлеб,
                запрещенного ничего,
                открытка на Новый Год,
                ребенок мне подарил.
                Вот.
                – Уличные певцы,
                что вы хотите, псы?
                Как же мне вас понять,
                что мне у вас отнять?!
                – Больно суров ты, Пётр,
                впрямь генерал-майор,
                хочешь, давай шмонай,
                музыка, адонай,
                лишь музыка для Него,
                и более ничего
                святого у нас нет,
                разве что сам свет,
                красный, как твой лампас,
                он разделяет нас
                напополам – вам
                достается лучшая часть,
                свет-супостат, газ,
                зарин, зоман, иприт,
                боль для того, кто сейчас
                по-зрячему говорит
                здесь, где пепел и снег
                вокруг на сотни парсек,
                один говорит за нас
                за всех.
                
                    
                </pre>
                <p>Вот где пространства и эпохи сливаются воедино, и перед нами предстает кинематографически-четкий шедевр поэзии. Святой Петр спускается с небес на улицы сегодняшней Москвы, оставаясь при этом Камнем, который за последние две тысячи лет не произнес ни слова. Но Мельников его оживляет и наделяет речью, показывая нам вечность во времени, а в этом и заключается суть великой поэзии. Писатель, философ и издатель, Игорь Ефимов написал мне в письме любопытный отклик: “Я ознакомился с присланными Вами стихами Дмитрия Мельникова и абсолютно согласен с Вашей оценкой: поэт превосходный, достойный беглец из мира «здесь и сейчас» в царство «везде и всегда». Античность и Библия, музыка и живопись, «дух, парящий над бездной» и стоящий «мрачной бездны на краю» – он везде дома, везде «свой». Студентам в Орегоне я любил подносить собственную теорию о том, что «есть поэты монолога и поэты диалога». Мне греет сердце то, что он так часто вносит тональность диалога в свои стихи. Студентам в Орегоне я любил подносить собственную теорию о том, что «есть поэты монолога и поэты диалога». Мне греет сердце то, что он так часто вносит тональность диалога в свои стихи”. Тут я осмелюсь возразить, что это не столько тональность диалога, сколько именно качество полифонии, присущее стихам Мельникова и делающее его поэзию неожиданной и совершенно оригинальной. Далее Ефимов продолжает: “Это в конце, про то, что порыв «всегда брать нотой выше» может обернуться ловушкой предсказуемости. Лев Толстой глубоко чувствовал, что самое серьёзное в жизни человека это смерть. Трудно вспомнить хоть одно его произведение, где бы герой или кто-нибудь из персонажей второго ряда не погибал. Тема смерти, гибели и у Мельникова всплывает почти в каждом стихе. Она, конечно, важна, но опасность в том, что она важна безотказно. У читателя может возникнуть протест, желание вырваться из похоронной атмосферы. Шестилетний Ванечка Толстой, последний ребёнок супругов, когда ему предлагали почитать что-нибудь на ночь, говорил: «Только не про добро. Про добро мне уже много читали».”</p>
                <p>Элегантно, но не совсем точно. Во-первых, порыв взять октавой выше – это порыв, присущий настоящей поэзии во все века. Если бы автор Псалмов или Песни песней не превзошел самого себя, не поднялся бы на октаву выше над собственной человеческой слабостью, то мы имели бы дело либо с пошлостью, либо с самоуничижительной ерундой и графоманией, которая оскорбляет слух и сегодня, да и не только сегодня, сплошь и рядом. Во-вторых, великая поэзия подразумевает и требует великих рисков – вертикальный взлет духа всегда опасен, часто смертельно опасен. Поэты, которых я упоминаю выше, шли на этот риск и выполняли свою адскую по напряженности работу. В-третьих, трогательный пример с шестилетним Ванечкой ни в коей мере не может служить для поэта руководством в выборе материала или тональности его подачи. Искренне любя Ванечку, его великий отец Лев Толстой не переставал задаваться вопросами добра и зла до самой роковой черты. В-четвертых, и – это самое главное, несмотря на то, что тема смерти принципиальна для поэзии Мельникова, он поднимает ее отнюдь не ради того, чтобы абстрактно поразмышлять о смерти, а потому, что она неизбежна для каждого из нас. И не важно, помним мы об этом или нет.</p>
                <p>Смысловым узлом, фокусом происходящего на пространстве мельниковских стихов является как раз авторское отношение к смерти как таковой. Наверное, ни один другой поэт, за исключением Бродского, не уделял этой теме столько внимания, сколько Мельников, и в этом смысле он посылает почтительный поклон своему старшему коллеге. Все творчество Бродского можно воспринимать как борьбу против убийственной по отношению к отдельному человеку Реке времен, то есть – против смерти. Бродский боролся против нее со страстью ветхозаветного пророка, казалось, что вот-вот он уложит ее на лопатки. Что же делает Мельников? Он не борется против смерти – он ее принимает, включает в себя, в свою жизнь. Эти два понятия в поэтике Мельникова непротиворечивы. Они взаимозаменяемы. Он вдыхает жизнь в загробный мир, и тот получает очертания жизни и ее яркие краски. И здесь, в этом утверждении жизни даже там, где она казалось бы невозможна, Дмитрий Мельников отдает дань своему другому великому предшественнику – Маяковскому. Но... Там, где Маяковский кричит «нет!» смерти, Мельников лишь пожимает плечами и впускает ее в свою поэзию. Там, где Бродский шепчет «нет» жизни с тем, чтобы обрести наконец заветный покой, Мельников призывает жизнь в дом свой, приветственно взмахнув рукой. Поэтический масштаб Мельникова и глубина его дыхания оказываются способными спокойно и бесконфликтно вместить в себя обе эти концепции. Дмитрий Мельников разрывает с традицией двойственности, присущей Ветхому Завету, и отказывает ей в актуальности.</p>
                <p>В своем творчестве он снимает антагонизм жизни и смерти, света и тьмы. Он в своих стихах соединяет их в одно целое и предлагает совершенно новую для большой поэзии точку зрения. Смерть у него перетекает в жизнь и – наоборот; они неслиянны и нераздельны, как аверс и реверс одной монеты. Смерть не есть конец. Это переход, преображение. У Мельникова нет мертвых мертвых. Мертвые у него – живут. Исходя из вышесказанного, Дмитрия Мельникова с полным на то основанием можно считать первым крупным поэтом Нового Завета, согласно которому смерть – лишь часть жизни, а не ее конец. Собственно, после того, что ты узнаешь о жизни мертвых из его стихов (жизни вполне конкретно, детально изображенной), сама попытка сказать Богу «нет», заявить протест против несправедливого мироустройства теряет всякий смысл. Теперь это выглядит как сознательная ложь, в лучшем случае – как карикатура на некий абстрактный человеческий гуманизм. Так после слов Спасителя о любви и прощении ветхозаветный императив «око за око» падает и рассыпается в прах.</p>
                <p>Вообще эти истории из жизни мертвых у Мельникова точны до какой-то пугающей обыденности. Словно это не поэт пишет, а врач заполняет медицинскую карту. С отменной выдержкой и спокойствием Мельников разворачивает перед читателем череду пронзительно-ярких и совершенно конкретных образов:
                <pre>
                В полночь Ривера приходит к своей Кало,
                из глазницы Фриды торчит стекло,
                искривленный ржавый стальной лорнет,
                а во рту у Фриды – зеленый свет.
                Правая нога тоньше левой,
                правая нога тоньше левой,
                Фрида раздражена:
                – Где твоя могила, Диего? –
                спрашивает она.
                – Моя могила на том конце ветра,
                моя могила на том конце снега,
                моя могила разграблена кем-то, –
                на слезе гутарит в ответ Диего.
                – Так скорей иди ко мне, моя дроля,
                видишь, как елей сочится из глины?
                Эта грязь избавит тебя от боли,
                как меня когда-то мои картины.
                Видишь – изнутри пожирает плиты
                пурпурное гало?
                Это ад бушует в ногах у Фриды,
                в изголовье Фриды Кало.
                И они лежат на границе света,
                в месте, где вообще не бывает снега,
                и Кало обнимает скелет Диего,
                и от них исходит тепло.
                </pre>
                <p>Вот он воскрешает своих мертвых героев — одного за другим. И это совершенно сознательный шаг, продуманная воля к жизни. Он как будто говорит нам: «Видите? Вы думали, что они умерли, а они живы. То же будет и с вами». В своей поэзии он решает коренные вопросы человеческого бытия. И это решение – в нашу пользу. И этот выбор порождает новую поэзию. Новое поэтическое видение. Дмитрий Мельников очеловечил и облагородил смерть – дело, доселе невиданное в поэзии вообще, не только русской. Смерть уже не страшный символ, не жертвенный камень атцеков, залитый человеческой кровью. Она и есть мы, в той же степени, что и сама жизнь. Мельников развернул поэзию, и она пойдет теперь другим курсом, независимо от того, хотим мы этого или нет. Таковы правила игры. Однако мы ни в коем случае не должны ощущать беспокойство по этому поводу. Достаточно вспомнить, что поэзия Мельникова также содержит в себе еще один немаловажный элемент – элемент утешения. И в этом, еще раз, он предстает перед нами как поэт Нового Завета. Мельников просто обнимает читателя за плечи и говорит ему:</p>
                <pre>
                Нужно просто подуть
                на горячую воду,
                нужно просто смахнуть,
                как рукой непогоду,
                эти тени с лица,
                эту серую зиму,
                эту ночь без конца.
                Я тебя не покину,
                
                я останусь с тобой,
                даже если на город
                налетит, как прибой,
                антарктический холод,
                даже если печаль,
                даже если разлука,
                даже если сейчас
                мы не видим друг друга.
                
                    
                </pre>
                <p>Как я уже писала выше, Мельникову исполнилось в этом году 50 лет. Он является живым доказательством того, что поэзия не оставила нас и что пророки в своем Отечестве все же есть. Все, что требуется от нас, это прислушаться к ним – хотя бы из любви к себе – а еще признать их существование и выразить искреннюю благодарность за утешение, которым они нас одаривают.</p>
                <p>Я хотела бы закончить это небольшое эссе словами другого поэта нашего поколения, американца Эдгара Сайлекса, одного из самых оригинальных мастеров, которые пишут сегодня на английском языке:</p>
                <p>«Мне нравится лирическая легкость в стихах Дмитрия Мельникова, наполненных мифологическими аллюзиями и гармонией внутренних и внешних рифм. Особенно сильно меня поражает то, как его образы скользят между реальностью и тем, что находится за ее пределами. Его стихи эволюционируют от повествования к мифам, вновь созданным им же самим. Стихи собираются в одно целое и формируют музыкально-лирические облака, которые возбуждают в тебе “горящее инферно” cвоими мистическими токами. Читая Мельникова, я вспоминаю старую цитату, согласно которой “прозаики пишут для того, чтобы окружающее казалось реальным, а поэты для того, чтобы окружающее представилось вечностью”. Читая Мельникова, я вижу, как старые мифы возрождаются из экзистенциального отчаяния новейшего времени и утверждаются вновь. Я вижу, как боги заигрывают с людьми».</p>
